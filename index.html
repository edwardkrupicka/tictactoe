<!DOCTYPE html>
<html lang="en">
  <head>
  <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="https://findicons.com/files/icons/404/helloween/128/pumpkin.png">
  </head>
  <body>
    <main class="form-container">
      <aside class="left-form-container">
        <div class="player1-score-wrapper">
          <header class="player1-score-header">Player 1 Score</header>
        </div>
        <section class="grid-1"></section>
      </aside>
      <section class="game-board-container">
        <div class="game-board-header-wrapper">
          <header class="game-board-header">game-board-header</header>
        </div>
        <section class="game-board-wrapper">
          <div class="game-board-grid" id="game-board-grid">
            <button class="cell cell-1"></button>
            <button class="cell cell-2"></button>
            <button class="cell cell-3"></button>
            <button class="cell cell-4"></button>
            <button class="cell cell-5"></button>
            <button class="cell cell-6"></button>
            <button class="cell cell-7"></button>
            <button class="cell cell-8"></button>
            <button class="cell cell-9"></button>
          </div>
        </section>
      </section>
      <aside class="right-form-container">
        <div class="player2-score-wrapper">
          <header class="player2-score-header">Player 2 Score</header>
        </div>
        <section class="section grid-2"></section>
      </aside>
    </main>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
  </body>
</html>
