<!DOCTYPE html>
<html lang="en">
  <head>
  <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="https://findicons.com/files/icons/404/helloween/128/pumpkin.png">
  </head>
  <body>
    <main class="form-container">
      <aside class="left-form-container">
        <div class="player1-score-wrapper">
          <header class="player1-score-header">Player 1 Score</header>
          <header class="player1-score">0</header>
          </header>
        </div>
        <section class="grid-1"></section>
      </aside>
      <section class="game-board-container">
        <div class="game-board-header-wrapper">
          <header class="game-board-header">Ghost-Cat-Boo</header>
        </div>
        <section class="game-board-wrapper">
          <div class="game-board-grid" id="game-board-grid">
            <button class="quadrant quadrant-0" id="0"></button>
            <button class="quadrant quadrant-1" id="1"></button>
            <button class="quadrant quadrant-2" id="2"></button>
            <button class="quadrant quadrant-3" id="3"></button>
            <button class="quadrant quadrant-4" id="4"></button>
            <button class="quadrant quadrant-5" id="5"></button>
            <button class="quadrant quadrant-6" id="6"></button>
            <button class="quadrant quadrant-7" id="7"></button>
            <button class="quadrant quadrant-8" id="8"></button>
          </div>
        </section>
      </section>
      <aside class="right-form-container">
        <div class="player2-score-wrapper">
          <header class="player2-score-header">Player 2 Score</header>
          <header class="player2-score">0</header>
        </div>
        <section class="section grid-2"></section>
      </aside>
    </main>
    <script src="./src/player.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/main.js"></script>
  </body>
</html>
