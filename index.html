<!DOCTYPE html>
<html lang="en">
  <head>
  <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="icon" href="https://findicons.com/files/icons/404/helloween/128/pumpkin.png">
  </head>
  <body>
    <main class="form-container">
      <aside class="left-form-container">
        <div class="player1-score-wrapper">
          <header class="player1-score-header">Player 1 Score</header>
        </div>
        <section class="grid-1"></section>
      </aside>
      <section class="game-board-container">
        <div class="game-board-header-wrapper">
          <header class="game-board-header">game-board-header</header>
        </div>
        <section class="game-board-wrapper">
          <div class="game-board-grid">
            <div class="cell cell-1">1</div>
            <div class="cell cell-2">2</div>
            <div class="cell cell-3">3</div>
            <div class="cell cell-4">4</div>
            <div class="cell cell-5">5</div>
            <div class="cell cell-6">6</div>
            <div class="cell cell-7">7</div>
            <div class="cell cell-8">8</div>
            <div class="cell cell-9">9</div>
          </div>
        </section>
      </section>
      <aside class="right-form-container">
        <div class="player2-score-wrapper">
          <header class="player2-score-header">Player 2 Score</header>
        </div>
        <section class="section grid-2"></section>
      </aside>
    </main>
  </body>
</html>
